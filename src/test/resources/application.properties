spring.application.name=chameleon

server.port=8080

spring.devtools.restart.enabled=false

# MariaDB
# spring.datasource.url=jdbc:mariadb://localhost:3306/chameleon
spring.datasource.url=jdbc:mariadb://chameleon-db.c7aucqg6ose6.ap-northeast-2.rds.amazonaws.com:3306/chameleon
spring.datasource.username=root
spring.datasource.password=123456789

# JDBC
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# MyBatis
mybatis.mapper-locations=classpath:/mappers/*.xml
mybatis.type-aliases-package=com.smartfarm.chameleon.*.domain
